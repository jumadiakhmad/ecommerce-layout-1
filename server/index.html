<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title
      <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="css/login.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    <form class="form-signin">
                    <input id="username" type="text" class="form-control" placeholder="Email" required autofocus>
                    <input id="password" type="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="login-button">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                </div>
                <a href="#" id="regis-button" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>

  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $("#login-button").click(function(event) {
    let username = $("#username").val();
    let password = $("#password").val();

    if (username != "" && password != "") {
      event.preventDefault();
      axios.post('http://localhost:3000/customers/login', {username: username, password: password})
      .then ((res) => {
        if (res.data == '/') {
          alert('login failed, check your username and password');
          setTimeout(function() {
          window.location.href = './index.html';
          }, 1000);
        } else {
          $('container').fadeOut(500);
          $('.row').addClass('form-success');
          setTimeout(function(){
          window.location.href = './main.html';
          },3000);
        }
      })
      .catch ((err) => {
        console.log('failed');
        console.log(err.message);
        window.location.href = './index.html';
      });
    }
  });

  $("#regis-button").click(function(event) {
    event.preventDefault();
    window.location.href = './register.html';
  });
</script>
</html>
